sudo: requred
language: go
services:
- docker
script:
- CGO_ENABLED=0 GOOS=linux go build -a -installsuffix cgo
after_success:
- docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
- docker build -f Dockerfile -t $REPO .
- docker push $REPO
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - REPO: leonidboykov/whoami
